<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guilherme & Vitória</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Guilherme & Vitória</h1>
    <h2>O começo de uma história</h2>
    
    <div id="countdown" class="countdown"></div>

    <section>
      <h3>Na nossa história, você faz parte dela</h3>
    </section>

    <section>
      <h3>Local da Festa</h3>
      <p>Rua Alberto Burato, 217 – Jardim das Palmeiras – Sumaré</p>
      <iframe 
        src="https://www.google.com/maps?q=Rua+Alberto+Burato,+217,+Jardim+das+Palmeiras,+Sumaré&output=embed"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section>
      <h3>Confirme sua presença</h3>
      <form action="https://formsubmit.co/vitoriastefanygrizotto@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="mensagem" placeholder="Deixe uma mensagem (opcional)"></textarea>
        <button type="submit">Confirmar</button>
      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
